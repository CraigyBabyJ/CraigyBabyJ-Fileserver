events {
    worker_connections 1024;
}

http {
    resolver 127.0.0.11 valid=30s ipv6=off;
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;
    
    # Basic Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=upload:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=general:10m rate=30r/m;
    
    # Upstream backend
    upstream fileserver {
        server craigybabyj-fileserver:5000;
    }
    
    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name craigybabyj.com www.craigybabyj.com;
        
        # Redirect all traffic to HTTPS
        location / {
            return 301 https://craigybabyj.com$request_uri;
        }
    }
    
    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name craigybabyj.com www.craigybabyj.com;
        
        # Porkbun SSL Certificate Configuration
        ssl_certificate /etc/nginx/ssl/craigybabyj.com.crt;
        ssl_certificate_key /etc/nginx/ssl/craigybabyj.com.key;
        ssl_trusted_certificate /etc/nginx/ssl/ca-bundle.crt;
        
        # SSL Security Settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # HSTS (HTTP Strict Transport Security)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        
        # Security headers
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self';" always;
        
        # Redirect www to non-www
        if ($host = www.craigybabyj.com) {
            return 301 https://craigybabyj.com$request_uri;
        }
        
        # Main application
        location / {
            limit_req zone=general burst=20 nodelay;
            
            proxy_pass http://fileserver;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }
        
        # Upload endpoint with special rate limiting
        location /upload {
            limit_req zone=upload burst=5 nodelay;
            
            proxy_pass http://fileserver;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Extended timeouts for uploads
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # Disable buffering for uploads
            proxy_buffering off;
            proxy_request_buffering off;
        }
        
        # Health check endpoint
        location /health {
            proxy_pass http://fileserver;
            access_log off;
        }
        
        # Static files (if any)
        location /static/ {
            proxy_pass http://fileserver;
            expires 1d;
            add_header Cache-Control "public, immutable";
        }
        
        # Favicon
        location /favicon.ico {
            proxy_pass http://fileserver;
            expires 1d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
    }
}